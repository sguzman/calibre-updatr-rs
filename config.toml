[logging]
level = "info"

[library]
path = ""
url = "http://127.0.0.1:8081/#en_nonfiction"

[state]
# If empty, defaults to ~/.cache/calibre-updatr/state.json
path = ""

[formats]
list = ["epub"]

[calibredb]
# "inherit", "clean", or "override"
env_mode = "inherit"
debug_env = false

[content_server]
username = "admin"
password = "admin"

[fetch]
headless = true
timeout_seconds = 45
headless_env = { QT_QPA_PLATFORM = "offscreen", QTWEBENGINE_DISABLE_SANDBOX = "1", QTWEBENGINE_CHROMIUM_FLAGS = "--no-sandbox --disable-gpu --use-gl=swiftshader", QTWEBENGINE_DISABLE_GPU = "1", QT_OPENGL = "software", LIBGL_ALWAYS_SOFTWARE = "1" }

[policy]
dry_run = false
reprocess_on_metadata_change = false
include_missing_language = true
english_codes = ["en", "eng", "en-us", "en-gb"]
delay_between_fetches_seconds = 0.35

[scoring]
# Weights for each metadata field
min_score_to_skip_fetch = 6
require_title = true
require_authors = true

title_weight = 1
authors_weight = 1
publisher_weight = 1
pubdate_weight = 1
isbn_weight = 2
identifiers_weight = 2
tags_weight = 1
comments_weight = 1
cover_weight = 1
